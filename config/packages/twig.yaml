        parameter_service: '@App\Service\ParameterService'
        media_screen_service: '@App\Service\MediaScreenService'

    paths:
        # point this wherever your css files live
        '%kernel.project_dir%/assets/styles': styles

when@test:
    twig:
        strict_variables: true
