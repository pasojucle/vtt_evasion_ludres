twig:
    default_path: '%kernel.project_dir%/templates'
    form_themes:
        - '@FOSCKEditor/Form/ckeditor_widget.html.twig'
        - 'form/custom_check_widget.html.twig'
        - 'form/custom_errors_widget.html.twig'
        - 'form/custom_switch_widget.html.twig'
        - 'form/custom_file_row.html.twig'
        - '@TetranzSelect2Entity/Form/fields.html.twig'

    globals:
        nav_service: '@App\Service\NavService'
        licence_service: '@App\Service\LicenceService'
        membership_fee_service: '@App\Service\MembershipFeeService'
        registration_service: '@App\Service\RegistrationService'
        user_service: '@App\Service\UserService'

    paths:
        # point this wherever your css files live
        '%kernel.project_dir%/assets/styles': styles

when@test:
    twig:
        strict_variables: true
